<!DOCTYPE html>

<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script rel="script" src="../bower_components/angular/angular.min.js"></script>
    <script rel="script" src="../bower_components/lodash/dist/lodash.min.js"></script>
    <script src="../bower_components/restangular/dist/restangular.min.js"></script>
    <script rel="script" src="../js/app.js"></script>
    <link href="../css/app-style.css" rel="stylesheet"/>
</head>

<body ng-controller="AddItemController">

    <h3>Add new Item</h3>

    <!--Using ng-submit allow to send data to the backend-->
    <form ng-submit="addNewItem()">

        <input ng-model="newItem.name" type="text" name="item_name" placeholder="Name"/>
        <br/>
        <textarea ng-model="newItem.description" name="item_description" rows="10" cols="50" placeholder="Description">
        </textarea>
        <br/>
        <input type="submit" value="Submit"/>
    </form>

    <hr/>
    <br/>

    <div>

        <h3>New Item Data Preview</h3>

        <h2>Title: {{newItem.name}}</h2>
        <p><strong>Description:</strong></p>
        <p>{{newItem.description}}</p>

    </div>

    <a href="../index.html">View Items</a>


</body>
</html>
