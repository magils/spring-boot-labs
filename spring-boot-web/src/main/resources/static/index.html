<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8"/>
    <script rel="script" src="../bower_components/angular/angular.min.js"></script>
    <script rel="script" src="../bower_components/lodash/dist/lodash.min.js"></script>
    <script src="../bower_components/restangular/dist/restangular.min.js"></script>
    <script rel="script" src="../js/app.js"></script>
    <link href="css/app-style.css" rel="stylesheet"/>
    <title></title>
</head>


<body ng-controller="myCtrl">

<h2>Items available</h2>

<a class="link_button" href="pages/add_item.html">Add new Item</a>

<hr />



<hr />

<table ng-controller="ItemsRequestController">
    <thead>
    <tr>
        <td>Item ID</td>
        <td>Item Name</td>
        <td>Item Description</td>
    </tr>

    </thead>

    <tbody>

    <tr ng-repeat="item in items">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.description}}</td>
    </tr>

    </tbody>

</table>

</body>
</html>
